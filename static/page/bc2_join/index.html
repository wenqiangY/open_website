<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeeChat 2.0 </title>
    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="/static/page/bc2_join/index.css?x=1"/>
</head>
<body>


<div class="display_content" id="display_content">
    <div class="header">
        <div class="header1">
            <img class="header_logo_img" src="/static/res/images/logos/beechat2.png" alt="">
            <span class="header_logo_name">
            BeeChat 2.0
        </span>
            <div class="clear"></div>
        </div>
    </div>
    <a href="/" class="download_link">
        Don't have BeeChat 2.0 yet? Get it for free now!
    </a>
    <div class="mainContent">
        <img src="/static/page/old_commons/images/grp_icon.png"
             style="display: block;width: 100px; margin:50px auto;">
        <div class="join_group_text">
            You are invited to a group chat on BeeChat.
            <br>
            Click to join:
        </div>
        <button class="join_group_button" onclick="doJoinGroup()">Join Group</button>
    </div>

    <div class="clear80"></div>
    <div class="clear40"></div>

    <div class="footer">
        &copy; 2018 BeepLabs
    </div>

</div>


<div class="weixin_content">
    <div class="wx_open">
        <span class="wx_open_arrow"></span>
        请点击右上角<br>
        选择"复制链接",到浏览器中打开
    </div>
    <div style="height: 100px"></div>
    <div style="width: 61px;margin: 0px auto;margin-bottom: 30px;">
        <img width="61" src="/static/res/images/logos/beechat2.png" alt="">
    </div>
    <div style="text-align: center" class="wx_text">
        微信/QQ内无法正常展示<br>
        请在浏览器中打开此页面
    </div>
</div>


<div class="taobao_content">
    <div style="height: 100px"></div>
    <div style="width: 61px;margin: 0px auto;margin-bottom: 30px;">
        <img width="61" src="/static/res/images/logos/beechat2.png" alt="">
    </div>
    <div style="text-align: center;color: red;" class="wx_text">
        此APP无法正确打开该页面<br>
        请复制链接到浏览器中打开.
    </div>
</div>


<script src="/static/page/bc2_join/index.js?x=1"></script>
</body>
</html>
